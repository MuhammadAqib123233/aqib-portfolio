<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Muhammad Aqib – Mobile App Developer</title>
  <meta name="description" content="Portfolio of Muhammad Aqib Akhter – Flutter & Mobile App Developer. Projects, experience, skills, and downloadable resume." />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#0b0b0f;
      --panel:#111118;
      --muted:#9aa0a6;
      --text:#e8eaed;
      --brand:#7a5cff;  /* neon purple */
      --brand-2:#4de3ff; /* neon blue */
      --accent:#d08cff; 
      --ring: 0 0 0 2px rgba(122,92,255,.35), 0 0 40px rgba(122,92,255,.15) inset;
      --radius:20px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; background:radial-gradient(1200px 800px at 100% -20%, rgba(77,227,255,.06), transparent),
                radial-gradient(1000px 600px at -10% 20%, rgba(122,92,255,.08), transparent),
                var(--bg);
      color:var(--text);
      font-family:Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      line-height:1.6;
      overflow-x:hidden;
    }
    a{color:var(--brand-2); text-decoration:none; position:relative;}
    a::after{
      content:''; position:absolute; left:0; bottom:-2px; width:0; height:2px;
      background:linear-gradient(90deg,var(--brand),var(--brand-2));
      transition:width .3s ease;
    }
    a:hover::after{width:100%}

    /* Neon glow text */
    h1, h2, h3, h4 {
      text-shadow: 0 0 10px rgba(122,92,255,.6), 0 0 20px rgba(77,227,255,.4);
      animation: neon-flicker 3s infinite alternate;
    }
    @keyframes neon-flicker {
      0% { text-shadow: 0 0 8px rgba(122,92,255,.6), 0 0 20px rgba(77,227,255,.4); }
      50% { text-shadow: 0 0 14px rgba(77,227,255,.8), 0 0 30px rgba(122,92,255,.6); }
      100% { text-shadow: 0 0 10px rgba(122,92,255,.7), 0 0 25px rgba(77,227,255,.5); }
    }

    /* Neon trail hover */
    .btn {
      position:relative; overflow:hidden;
    }
    .btn::before{
      content:''; position:absolute; top:0; left:-100%; width:100%; height:100%;
      background:linear-gradient(120deg, transparent, rgba(122,92,255,.3), transparent);
      transition:left .5s;
    }
    .btn:hover::before{left:100%}

    /* Glow card hover */
    .card:hover, .glow-card:hover {
      box-shadow:0 0 20px rgba(122,92,255,.4), 0 0 40px rgba(77,227,255,.3);
      transform:translateY(-3px);
      transition:all .3s ease;
    }

    /* Trail effect for chips */
    .chip{
      position:relative;
      overflow:hidden;
    }
    .chip::before{
      content:''; position:absolute; left:-100%; top:0; height:100%; width:100%;
      background:linear-gradient(120deg, transparent, rgba(77,227,255,.2), transparent);
      transition:left .6s;
    }
    .chip:hover::before{left:100%}

    /* Reveal animations */
    .reveal{opacity:0; transform:translateY(16px); transition:opacity .6s ease, transform .6s ease}
    .reveal.show{opacity:1; transform:none}
  </style>
</head>
